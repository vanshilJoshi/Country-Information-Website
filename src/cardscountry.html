<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choosen Country</title>
    <link href="../style.css" rel="stylesheet">
    <link href="cardscountry.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="nav-container">
        <div class="nav">
            <h2 class="title"><a href="../index.html">Where in the world?</a></h2>
            <div class="dark-mode">
                <h4 class="theme-changer"></h4>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
        <div class="back">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i> &nbsp;Back</a>
        </div>

        <div class="country-container">
            <img src="" alt="flag">
            <div class="country-details">
                <h1></h1>
                <div class="country-text">
                    <p><b>Native Name:</b> <span class="native-name"></span></p>
                    <p><b>Population:</b> <span class="population"></span></p>
                    <p><b>Region:</b> <span class="region"></span></p>
                    <p><b>Sub Region:</b> <span class="sub-region"></span></p>
                    <p><b>Capital:</b> <span class="capital"></span></p>
                    <p><b>Top Level Domain:</b> <span class="domain"></span></p>
                    <p><b>Currencies:</b> <span class="currencies"></span></p>
                    <p><b>Languages:</b> <span class="languages"></span></p>
                </div>
                <div class="border-countries">
                    <b>Border Countries:</b>
                </div>
            </div>
        </div>
    </div>
    </main>

    <script src="cardscountry.js" defer></script>
</body>
</html>
